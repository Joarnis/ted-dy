<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Paradise Housing Services</title>
	<link href="resources/css/general.css" rel="stylesheet"/>
    <link href="resources/css/navbar.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"/>
    
    <!-- TA SCRIPTS KALITERA STO TELOS -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFRX34hQEgqE6_R5upjRmEpJ73muXKj4I&amp;libraries=places&amp;callback=initAutocomplete"
    async="defer"></script>
    
    <h:outputScript library="js" name="google_places_autocomp.js"  target="head"/>
</h:head>

<h:body>










<img src="../resources/img/magia.png" ></img>

	
	
<p:dataGrid var="car" columns="2" layout="grid"
	rows="12" paginator="true" id="cars"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
 
        <f:facet name="header">
            Cars for Sale
        </f:facet>
 
        <p:panel header="aaaaa" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
                <p:graphicImage name="../resources/img/magia.png"/> 
 
                <h:outputText value="#yyyyyyy" />
 
            </h:panelGrid>
        </p:panel>

    </p:dataGrid>





</h:body>
</html>
