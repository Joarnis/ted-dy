<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Please Login</title>
	<link href="../resources/css/general.css" rel="stylesheet"/>
	<link href="../resources/css/navbar.css" rel="stylesheet"/>
</h:head>
<h:body>
	<ui:include src="navbar.xhtml" />
	
	<div id="login" class="login">
		<!-- <span onclick="document.getElementById('login').style.display='none'"
			class="close" title="Close Modal">&times;</span> -->

 		<!-- Modal Content -->
  		<h:form styleClass="login-form animate">

    		<div class="loginflex">
      			<h:outputLabel for="uname"><b>Username</b></h:outputLabel>
      			<h:inputText id="uname" class="login-field" value="#{user.username}" required="true"
      			requiredMessage="Please enter your username"/>
      			<p:message for="uname"/>

      			<h:outputLabel for="pass"><b>Password</b></h:outputLabel>
      			<h:inputSecret id="pass" styleClass="login-field" value="#{user.password}" required="true"
      			requiredMessage="Please enter your password"/>
      			<p:message for="pass"/>

     			<h:commandButton styleClass="genbutton" value="Login" action="#{nav.login()}"/>
     			<h:button styleClass="genbutton" value="Cancel" outcome="/index?faces-redirect=true" />
    		</div>
  		</h:form>
	</div>
</h:body>
</html>
