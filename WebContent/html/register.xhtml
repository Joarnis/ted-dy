<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Please Login</title>
	<link href="../resources/css/general.css" rel="stylesheet"/>
	<link href="../resources/css/navbar.css" rel="stylesheet"> </link>
</h:head>
<h:body>
	<ui:include src="navbar.xhtml" />
	
	<div id="login" class="login">
		<!-- <span onclick="document.getElementById('login').style.display='none'"
			class="close" title="Close Modal">&times;</span> -->

 		<!-- Modal Content -->
  		<h:form styleClass="login-form animate">
  		<!-- <p:growl id="msg" /> -->

    		<div class="loginflex">
    		     <h:outputLabel for="uname"><b>Username</b></h:outputLabel>
      			<h:inputText id="uname" class="login-field" value="#{user.username}" required="true">
     				<!-- <p:ajax update="msg" listener="" /> -->
      			</h:inputText>

      			<h:outputLabel for="pass"><b>Password</b></h:outputLabel>
      			<h:inputSecret id="pass" styleClass="login-field" value="#{user.password}" required="true"/>
      			
    			<h:outputLabel for="fname"><b>First Name</b></h:outputLabel>
      			<h:inputText id="fname" class="login-field" value="#{user.firstName}" required="true"/>
      			
      			<h:outputLabel for="lname"><b>Last Name</b></h:outputLabel>
      			<h:inputText id="lname" class="login-field" value="#{user.lastName}" required="true"/>
      			
      			<h:outputLabel for="phone"><b>Last Name</b></h:outputLabel>
      			<h:inputText id="phone" class="login-field" value="#{user.phoneNum}" required="true"/>
      			
      			<p:outputLabel for="selectBooleanCheckbox" value="" />
    			<p:selectBooleanCheckbox id="selectBooleanCheckbox" itemLabel="I want to be a host"/>

     			<h:commandButton styleClass="genbutton" value="Register" action="#{nav.register()}"/>
     			<h:button styleClass="genbutton" value="Cancel" outcome="/index?faces-redirect=true" />
    		</div>
  		</h:form>
	</div>
</h:body>
</html>
