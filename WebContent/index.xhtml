      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Paradise Housing Services</title>
	<link href="resources/css/general.css" rel="stylesheet"/>
    <link href="resources/css/navbar.css" rel="stylesheet"/>
    <link href="resources/css/main.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"/>
    
        <!-- TA SCRIPTS KALITERA STO TELOS -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFRX34hQEgqE6_R5upjRmEpJ73muXKj4I&amp;libraries=places&amp;callback=initAutocomplete"
    async="defer"></script>
    
    <h:outputScript library="js" name="google_places_autocomp.js"  target="head"/>
</h:head>
<h:body>
	<ui:include src="html/navbar.xhtml" />
	<h:form id="locSearch">
		<div id="main">
    		<div class="confiletters">
        		Find your paradise.
        	</div>
        	<ul class="main_searchbox">
      			<h:inputText id="mainstr" type="text" value="#{main.mainstr}"
      				   placeholder="Pick your destination"></h:inputText>
        	</ul>
        	
     </div>
     
    	<!-- Street address and Number -->
    	<h:inputText id="street_number" value="#{main.street_number}"> </h:inputText>
    	<h:inputText id="route" value="#{main.route}"></h:inputText>
    	<!-- City -->
    	<h:inputText id="locality" value="#{main.locality}"></h:inputText>
    	<!-- District -->
    	<h:inputText id="sublocality"></h:inputText>
    	<!-- District -->
    	<h:inputText id="administrative_area_level_1" ></h:inputText>
    	<!-- District -->
    	<h:inputText id="administrative_area_level_2" ></h:inputText>
    	<!-- District -->
    	<h:inputText id="administrative_area_level_3" ></h:inputText>
    	<!-- District -->
    	<h:inputText id="neighborhood" ></h:inputText>
    	<!-- District -->
    	<h:inputText id="premise" ></h:inputText>
    	<!-- Zip code -->
    	<h:inputText id="postal_code" value="#{main.postal_code}"></h:inputText>
    	<!-- Country -->
    	<h:inputText id="country" value="#{main.country}"></h:inputText>
    	<h:commandButton styleClass="genbutton" value="Search" action="#{main.find_country()}"/>
    	
    	<ul class="main_searchbox">
        <p:calendar id="date_from" value="#{main.date_from}">
        	<p:ajax event="dateSelect" update="date_to" />
    	</p:calendar>
    	
    	<p:calendar id="date_to" value="#{main.date_to}" mindate="#{main.date_from}"/>
    	</ul>
    </h:form>
    #{main.out_str}


	<!-- <f:metadata>
        <f:viewAction action="#{sug.find_top_rated_rooms()}" />
	</f:metadata> -->
	
	<noscript>
  
  Λυπούμαστε, ορισμένα τμήματα της ιστοσελίδας δεν λειτουργούν σωστά αν δεν είναι ενεργοποιημένη η JavaScript.
</noscript>
	<h:panelGrid columns="2">
   <p:outputLabel for="chips" value="Values: " />
   <p:calendar id="date_from" value=""/>
   <p:chips id="chips" />
</h:panelGrid>
