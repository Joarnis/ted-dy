<h:head>
	<title>Paradise Housing Services</title>
	<link href="resources/css/general.css" rel="stylesheet"/>
    <link href="resources/css/navbar.css" rel="stylesheet"/>
    <link href="resources/css/main.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"/>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFRX34hQEgqE6_R5upjRmEpJ73muXKj4I&amp;libraries=places&amp;callback=initAutocomplete"
    async="defer"></script>
    
    <h:outputScript library="js" name="google_places_autocomp.js"  target="head"/>
</h:head>
<h:body>
	<ui:include src="html/navbar.xhtml" />
	<h:form id="locSearch">
		<div id="main">
    		<div class="confiletters">
        		Find your paradise.
        	</div>
        	<ul class="main_searchbox">
      			<h:inputText id="mainstr" type="text" value="#{main.mainstr}"
      				   placeholder="Pick your destination"></h:inputText>
        	</ul>
        	
     </div>
	<!--<div id="locationField">

    <!-- Note: Selection of address components in this example is typical.
             You may need to adjust it for the locations relevant to your app. See
             https://developers.google.com/maps/documentation/javascript/examples/places-autocomplete-addressform
        -->
       
    
    
    	<!-- Street address and Number -->
    	<h:inputHidden class="field" id="street_number" value="#{main.street_number}"> </h:inputHidden>
    	<h:inputHidden class="field" id="route" value="#{main.route}"></h:inputHidden>
    	<!-- City -->
    	<h:inputHidden class="field" id="locality" value="#{main.locality}"></h:inputHidden>
    	<!-- Zip code -->
    	<h:inputHidden class="field" id="postal_code" value="#{main.postal_code}"></h:inputHidden>
    	<!-- Country -->
    	<h:inputHidden class="field" value="#{main.country}" id="country"></h:inputHidden>
    	<h:commandButton styleClass="genbutton" value="Search" action="#{main.find_country()}"/>
    </h:form>
    #{main.out_str}
