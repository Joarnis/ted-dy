<h:head>
	<title>Paradise Housing Services</title>
    <link href="resources/css/navbar.css" rel="stylesheet"/>
    <link href="resources/css/mainpage.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"/>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFRX34hQEgqE6_R5upjRmEpJ73muXKj4I&amp;libraries=places&amp;callback=initAutocomplete"
    async="defer"></script>
    
    
    <h:outputScript library="js" name="google_places_autocomp.js"  target="head"/>




    
</h:head>
<h:body>
	<ui:include src="html/navbar.xhtml" />
     <div id="main">
    		<div class="confiletters">
        		Find your paradise.
        	</div>
        	<ul class="main_searchbox">
      			<input id="autocomplete" type="text" 
      				   placeholder="Pick your destination"/>
        	</ul>
        	
     </div>
	<!--<div id="locationField">
      <input id="autocomplete" placeholder="Enter your address"

    <table id="address">
      <tr>
        <td class="label">Street address</td>
        <td class="slimField"><input class="field" id="street_number"
              disabled="true"></input></td>
        <td class="wideField" colspan="2"><input class="field" id="route"
              disabled="true"></input></td>
      </tr>
      <tr>
        <td class="label">City</td>
        <!-- Note: Selection of address components in this example is typical.
             You may need to adjust it for the locations relevant to your app. See
             https://developers.google.com/maps/documentation/javascript/examples/places-autocomplete-addressform
        -->
        <td class="wideField" colspan="3"><input class="field" id="locality"
              disabled="true"></input></td>
      </tr>
      <tr>
        <td class="label">State</td>
        <td class="slimField"><input class="field"
              id="administrative_area_level_1" disabled="true"></input></td>
        <td class="label">Zip code</td>
        <td class="wideField"><input class="field" id="postal_code"
              disabled="true"></input></td>
      </tr>
      <tr>
        <td class="label">Country</td>
        <td class="wideField" colspan="3"><h:inputHidden class="field" value="#{main_search.search_str}"
              id="country" disabled="true"></h:inputHidden></td>
      </tr>
    </table>
